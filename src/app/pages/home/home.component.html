<h1 class="mt-3 fw-light">Youtube Videos</h1>
<hr>
<div class="row row-cols-1 row-cols-md-4 g-4">
    <div class="col animate__animated animate__fadeIn" *ngFor="let video of videos">
      <div class="card">
        <img [src]="video.thumbnails.high.url" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{video.title}}</h5>
          <p class="card-text"><strong>Autor: </strong>{{video.channelTitle}}</p>
          <p class="card-text"><strong>Publicado: </strong>{{video.publishedAt | date}}</p>
          <div class="d-grid gap-2">
            <button class="btn btn-outline-primary"
                    (click)="mostrarVideo(video)">Ver video</button>
          </div>
        </div>
      </div>
    </div>
</div>

<div class="d-grid gap-2 col-6 mx-auto mt-5 mb-5">
  <button class="btn btn-primary" type="button" (click)="cargarVideos()">Siguiente pagina</button>
</div>
